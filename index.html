<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despedida de Andrés</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right, #006847 33.33%, #ffffff 33.33%, #ffffff 66.66%, #ce1126 66.66%);
            /* Mexican flag background */
            text-align: center;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: black;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 30px;
            font-style: italic;
            opacity: 0.8;
        }

        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .navigation a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: black;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navigation a:hover {
            background-color: #ce1126;
            transform: scale(1.1);
        }

        .navigation a:active {
            background-color: #333;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            .navigation a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

        /*Confetti*/
        body, html {
        background-color: white;
        height: 100%;
        margin:0;
        padding:0;
        overflow: hidden;
        }
        #emitter {
        visibility: hidden;
        background-color: #222;
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        top: 40%;
        left: 0%;
        }
        .dot-container {
        position:absolute;
        left:0;
        top:0;
        overflow:visible;
        z-index:5000;
        pointer-events:none;
        }
        .dot {
        position: absolute;
        pointer-events: none; /*performance optimization*/
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Despedida de Andrés</h1>
    <h2>by Ibetics™</h2>
    <div id="emitter"></div>
    <img src="./assets/ibetics.png" alt="Logo Ibetics">

    <div class="navigation">
        <a href="./index.html">Home Page</a>
        <a href="./aboutandres.html">Quién es Andrés?</a>
        <a href="./aboutwedding.html">Por qué se casa?</a>
        <a href="./aboutteam.html">Equipo despedida</a>
        <a href="./ruleta.html">Ruleta de retos!</a>
        <a href="./shop.html">Tienda</a>
    </div>
</body>
<script>
    var emitterSize = 20,
    dotQuantity = 40,
    dotSizeMin = 6,
    dotSizeMax = 8,
    speed = 2.4,
    gravity = 0.7,
    explosionQuantity = 5,
    emitter = document.querySelector('#emitter'),
    explosions = [],
    currentExplosion = 0,
    container, i, move;

    function createExplosion(container) {
    var tl = new TimelineLite({paused: true}),
    dots = [],
    angle, duration, length, dot, i, size, r, g, b;
    for (i = 0; i < dotQuantity; i++) {
        dot = document.createElement('div');
        dots.push(dot);
        dot.className = 'dot';
        r = getRandom(30, 255);
        g = getRandom(30, 230);
        b = getRandom(30, 230);
        TweenLite.set(dot, {
        backgroundColor: 'rgb('+r+','+g+','+b+')',
        visibility: 'hidden'
        });
        size = getRandom(dotSizeMin, dotSizeMax);
        container.appendChild(dot);
        angle = getRandom(0.65, 0.85) * Math.PI * 2; // a vector pointed up
        // get maximum distance from the center, factoring in size of dot, and then pick a random spot along that vector to plot a point
        length = Math.random() * (emitterSize / 2 - size / 2);
        duration = 3 + Math.random();
        // place the dot at a random spot within the emitter, and set its size
        TweenLite.set(dot, {
        x: Math.cos(angle) * length, 
        y: Math.sin(angle) * length, 
        width: size, 
        height: size, 
        xPercent: -50, 
        yPercent: -50,
        visibility: 'hidden',
        force3D: true
        });
        tl.to(dot, duration / 2, {
        opacity: 0,
        ease: RoughEase.ease.config({
            points: 20,
            strength: 1.75,
            clamp: true
        })
        }, 0).to(dot, duration, {
        visibility: 'visible',
        rotationX: '-='+getRandom(720, 1440),
        rotationZ: '+='+getRandom(720, 1440),
        physics2D: {
            angle: angle * 180 / Math.PI, // translate radians to degrees
            velocity: (100 + Math.random() * 250) * speed, // initial velocity
            gravity: 700 * gravity,
            friction: getRandom(0.1, 0.15)
        }
        }, 0).to(dot, 1.25 + Math.random(), {
        opacity: 0
        }, duration / 2);
    }
    // hide the dots at the end for improved performance (better than opacity: 0 because the browser can ignore the elements)
    // console.log('setting', dots);
    // tl.set(dots, {visibility: 'hidden'});
    return tl;
    }

    function explode(element) {
    var bounds = element.getBoundingClientRect(),
    explosion;
    if (++currentExplosion === explosions.length) {
        currentExplosion = 0;
    }
    explosion = explosions[currentExplosion];
    TweenLite.set(explosion.container, {
        x: bounds.left + bounds.width / 2,
        y: bounds.top + bounds.height / 2
    });
    explosion.animation.restart();
    }

    function getRandom(min, max) {
    var rand = min + Math.random() * (max - min);
    return rand;
    }

    function play() {
    move.play(0);
    var intervalCount = 0,
    interval = setInterval(function() {
        if (intervalCount < 5) {
        explode(emitter);
        intervalCount++;
        } else {
        clearInterval(interval);
        }
    }, 150);
    }

    function setup() {
    for (i = 0; i < explosionQuantity; i++) {
        container = document.createElement('div');
        container.className = 'dot-container';
        document.body.appendChild(container);
        explosions.push({
        container: container,
        animation: createExplosion(container)
        });
    }
    
    move = new TimelineLite({
        paused: true
    }).fromTo(emitter, 0.4, {
        left: '40%'
    }, {
        left: '60%',
        ease: Linear.easeNone
    }).fromTo(emitter, 0.4, {
        left: '60%'
    }, {
        left: '40%',
        ease: Linear.easeNone
    });
    
    document.querySelector('body').onclick = function () {
        play();
    };
    
    play();
    }

    setup();
</script>
</html>
